<main class="main-container">
  <mat-card class="mat-card">
    <div class="title">
      <h1>Welcome to DB-ARENA, a turn-based online game on web.</h1>
      <h4>Read the <a href="/game-manual" class="game-manual">game manual</a> page for more information about how to play the game and how each character work.</h4>
    </div>
    <div class="images">
      <img class="vegeta-dance" src="assets/gifs/vegeta-dance.gif">
      <img class="goku-ssj" src="/assets/gifs/ssj-goku.gif">
    </div>
  </mat-card>
  <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"
               aria-label="Select page">
  </mat-paginator>
</main>
