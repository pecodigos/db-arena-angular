<main class="main-container" draggable="false">
  <section class="upper-part">
    <div class="main-player">
      <div class="user-rank">
        <h3 class="username">{{ player.username }}</h3>
        <p class="fighter-rank">{{ player.fighterRank }}</p>
      </div>
      <img class="profile-picture" src="../../../assets/profile-picture/ProfilePicture.png">
    </div>

    <div class="turn-bar">
      <img src="../../../assets/buttons/turn-bar.png">
    </div>

    <div class="opponent-player">
      <img class="profile-picture" src="../../../assets/profile-picture/opponent-profile-pic.png">
      <div class="user-rank">
        <h3 class="username">{{ opponent.username }}</h3>
        <p class="fighter-rank">{{ opponent.fighterRank }}</p>
      </div>
    </div>
  </section>

  <section class="core-part">
    <div class="left-side">
      <div class="character-container">
        <div class="char-data">
          <img class="left-character" src="../../../assets/characters/115x115/EarlyGoku.png">
          <div class="health-points green-hp">
            100/100
          </div>
        </div>
        <img class="skill-container" src="../../../assets/etc/skills-container-wait.png">
      </div>
      <div class="character-container">
        <div class="char-data">
          <img class="left-character" src="../../../assets/characters/115x115/TeenGohan.png">
          <div class="health-points yellow-hp">
            60/100
          </div>
        </div>
        <img class="skill-container" src="../../../assets/etc/skills-container-wait.png">
      </div>
      <div class="character-container">
        <div class="char-data">
          <img class="left-character" src="../../../assets/characters/115x115/Kuririn.png">
          <div class="health-points red-hp">
            20/100
          </div>
        </div>
        <img class="skill-container" src="../../../assets/etc/skills-container-wait.png">
      </div>
    </div>

    <div class="right-side">
      <div class="character-container">
        <div class="char-data">
          <img class="right-character" src="../../../assets/characters/115x115/EarlyGoku.png">
          <div class="health-points green-hp">
            80/100
          </div>
        </div>
      </div>
      <div class="character-container">
        <div class="char-data">
          <img class="right-character" src="../../../assets/characters/115x115/TeenGohan.png">
           <div class="health-points red-hp">
            10/100
          </div>
        </div>
      </div>
      <div class="character-container">
        <div class="char-data">
          <img class="right-character" src="../../../assets/characters/115x115/Kuririn.png">
          <div class="health-points yellow-hp">
            30/100
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
