<main class="main-container">
  <section class="upper-part">
    <div class="main-player">
      <div>
        <h3>{{ player.username }}</h3>
        <p>{{ player.fighterRank }}</p>
      </div>
      <img class="profile-picture" src="../../../assets/profile-picture/ProfilePicture.png">
    </div>

    <div class="turn-bar">
      <img src="../../../assets/buttons/turn-bar.png">
    </div>

    <div class="opponent-player">
      <img class="profile-picture" src="../../../assets/profile-picture/opponent-profile-pic.png">
      <div>
        <h3>{{ opponent.username }}</h3>
        <p>{{ opponent.fighterRank }}</p>
      </div>
    </div>
  </section>

  <section class="core-part">
    <div class="left-side">
      <div class="character-container">
        <div class="char-data">
          <img class="left-character" src="../../../assets/characters/Character1.png">
          100/100
        </div>
        <img src="../../../assets/etc/skills-container.png">
      </div>
      <div class="character-container">
        <div class="char-data">
          <img class="left-character" src="../../../assets/characters/Character2.png">
          100/100
        </div>
        <img src="../../../assets/etc/skills-container.png">
      </div>
      <div class="character-container">
        <div class="char-data">
          <img class="left-character" src="../../../assets/characters/Character3.png">
          100/100
        </div>
        <img src="../../../assets/etc/skills-container.png">
      </div>
    </div>

    <div class="right-side">
      <div class="character-container">
        <div class="char-data">
          <img class="right-character" src="../../../assets/characters/Character1.png">
          100/100
        </div>
      </div>
      <div class="character-container">
        <div class="char-data">
          <img class="right-character" src="../../../assets/characters/Character2.png">
          100/100
        </div>
      </div>
      <div class="character-container">
        <div class="char-data">
          <img class="right-character" src="../../../assets/characters/Character3.png">
          100/100
        </div>
      </div>
    </div>
  </section>
</main>
