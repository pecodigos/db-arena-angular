<mat-toolbar *ngIf="router.url !== '/character-selection' && router.url !== '/battle'">
  <button mat-icon-button (click)="toggleDrawer()" *ngIf="router.url !== '/register' && router.url !== '/login'">
    <mat-icon>menu</mat-icon>
  </button>
  <a mat-button href="/home">HOME PAGE</a>
  <a *ngIf="isLoggedIn" mat-button href="/character-selection" target="_blank">START PLAYING</a>
  <a *ngIf="isLoggedIn" mat-button href="/missions">MISSIONS</a>
  <a mat-button href="/game-manual">GAME MANUAL</a>
  <app-theme-toggle></app-theme-toggle>
</mat-toolbar>
<mat-drawer-container class="main-container" *ngIf="router.url !== '/character-selection' && router.url !== '/battle' && router.url !== '/login' && router.url !== '/register'">
  <mat-drawer mode="side" class="mat-drawer" [opened]="isDrawerOpened">
    <div *ngIf="username">Hey, <strong class="nickname">{{ username }}</strong>!</div>
    <div *ngIf="!username">You are not logged in yet.</div>
    <div class="side-buttons">
      <a *ngIf="isLoggedIn" mat-stroked-button class="side-button" href="/profile">View profile</a>
      <a *ngIf="isLoggedIn" mat-stroked-button class="side-button" href="/clan">Clan panel</a>
      <a *ngIf="isLoggedIn" mat-stroked-button class="side-button" href="/change-avatar">Change your avatar</a>
      <a *ngIf="!isLoggedIn" mat-stroked-button class="side-button" href="/login">Login</a>
      <a *ngIf="!isLoggedIn" mat-stroked-button class="side-button" href="/register">Register</a>
      <a *ngIf="isLoggedIn" mat-stroked-button class="side-button" href="/change-password">Change your password</a>
      <a *ngIf="isLoggedIn" mat-stroked-button class="side-button" href="/leaderboards">Ladder game leaderboard</a>
      <a *ngIf="isLoggedIn" mat-stroked-button class="side-button" (click)="onLogout()" href="/home">Logout</a>
    </div>
  </mat-drawer>
  <mat-drawer-content class="drawer-content">
    <router-outlet />
  </mat-drawer-content>
</mat-drawer-container>
<div *ngIf="router.url === '/character-selection' || router.url === '/battle' || router.url === '/login' || router.url === '/register'">
  <router-outlet></router-outlet>
</div>
