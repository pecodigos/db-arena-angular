<main class="main-container">
  <mat-card>
    <h2>Change your password</h2>

    <form (ngSubmit)="onUpdate()">
      <mat-form-field appearance="fill">
        <mat-label>Old password</mat-label>
        <input matInput type="password" placeholder="Enter your old password" [(ngModel)]="oldPassword" name="oldPassword" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>New password</mat-label>
        <input matInput type="password" placeholder="Enter your new password" [(ngModel)]="newPassword" name="newPassword" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Confirm your new password</mat-label>
        <input matInput type="password" placeholder="Enter your new password" [(ngModel)]="newPassword" name="newPassword" required>
      </mat-form-field>

      <button mat-raised-button class="submit-button" type="submit">Change password</button>
    </form>
  </mat-card>
</main>
